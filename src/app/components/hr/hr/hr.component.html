<h2>HR Dashboard</h2>
<mat-grid-list cols="10" fxLayout="fxFill">
  <!-- Kolumna z opcjami -->
  <mat-grid-tile colspan="4" rowspan="1">
    <div class="container">
      <a mat-list-item class="nav-link" routerLink="/main/hr/lista">Lista grafików</a>
      <p>Ogólne statystyki, ilość urlopów / nieobecności, ilość za dany dzień / miesiąc / rok itp.</p>
    </div>
  </mat-grid-tile>

  <!-- Kolumna routing -->
  <mat-grid-tile colspan="6" rowspan="1" class="route">
    <router-outlet></router-outlet>
  </mat-grid-tile>
</mat-grid-list>
