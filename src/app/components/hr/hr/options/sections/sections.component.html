<div class="container">
  <!-- Spinner -->
  <div class="loading" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>

  <button mat-icon-button (click)="openDialog({})" mat-flat-button color="primary"><mat-icon>add</mat-icon></button>

  <!-- Tabela -->
  <div>
    <table mat-table [dataSource]="dataSource">

      <!-- No. Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let data; let i = index">{{i+1}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nazwa</th>
        <td mat-cell *matCellDef="let data">{{data.name}}</td>
      </ng-container>

      <!-- Lider Column -->
      <ng-container matColumnDef="lider">
        <th mat-header-cell *matHeaderCellDef>Lider</th>
        <td mat-cell *matCellDef="let data">{{data.lider }}</td>
      </ng-container>

      <!-- Expired Column -->
      <ng-container matColumnDef="expired">
        <th mat-header-cell *matHeaderCellDef>Data ważności</th>
        <td mat-cell *matCellDef="let data">{{data.expired | date}}</td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Działania</th>
        <td mat-cell *matCellDef="let data">
          <button mat-icon-button (click)="openDialog(data)" color="primary"> <mat-icon>edit</mat-icon> </button> |
          <button mat-icon-button (click)="delete(data)" color="warn"> <mat-icon>delete</mat-icon> </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
