<ng-container *ngIf="chosenRecord; else elseTemplate">
  <div class="record">
    <div class="status">
      {{chosenRecord.status}}
    </div>
    {{chosenRecord.startWork}} - {{chosenRecord.endWork}}
  </div>
</ng-container>
<ng-template #elseTemplate>
  <div class="record">
    Brak
  </div>
</ng-template>
