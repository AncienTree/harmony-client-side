<h3 mat-dialog-title>Edytuj użytkownika</h3>
<label>{{login}}</label>
<mat-dialog-content>
  <div class="container">
    <div>
      <mat-form-field>
        <span>Nowe hasło</span>
        <input matInput [(ngModel)]="password" [type]="'password'" name="password">
      </mat-form-field>
    </div>
    <div>
      <mat-checkbox class="example-margin" [(ngModel)]="status">Status</mat-checkbox>
    </div>
    <div>
      <mat-form-field>
        <mat-select placeholder="Wybierz role" [(ngModel)]="role" name="role">
          <mat-option value="ROLE_USER">User</mat-option>
          <mat-option value="ROLE_SPEC">Spec</mat-option>
          <mat-option value="ROLE_MANAGER">Manager</mat-option>
          <mat-option value="ROLE_HR">HR</mat-option>
          <mat-option value="ROLE_ADMIN">Admin</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="buttons">
  <button mat-raised-button mat-dialog-close>Anuluj</button>
  <button mat-raised-button (click)="update()">Zapisz</button>
</mat-dialog-actions>
