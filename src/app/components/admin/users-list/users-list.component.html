<h2>Lista u≈ºytkownikow</h2>
<br>
<div>
<mat-slide-toggle checked>Aktywni</mat-slide-toggle>
<br>
<mat-form-field>
  <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Szukaj">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Kolumna pozycja -->
    <ng-container matColumnDef="pozycja" class="id">
      <th mat-header-cell *matHeaderCellDef>Lp.</th>
      <td mat-cell *matCellDef="let element let i = index"> {{i+1}} </td>
    </ng-container>

    <!-- Kolumna login -->
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Login</th>
      <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>

    <!-- Kolumna status-->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Kolumna rola-->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Rola</th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <!-- Kolumna akcji aktywuj -->
    <ng-container matColumnDef="aktywuj">
      <th mat-header-cell *matHeaderCellDef>Aktywacja</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn">
          <mat-icon class="mat-18">check_circle</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Kolumna akcji edytuj-->
    <ng-container matColumnDef="edytuj">
      <th mat-header-cell *matHeaderCellDef>Edytuj</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary">
          <mat-icon class="mat-18">system_update</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <!-- Angular 8 pagination -->
  <mat-paginator [pageSizeOptions]="[20, 50, 100, 1000]" showFirstLastButtons></mat-paginator>
</div>

<mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
  <mat-progress-spinner color="primary" mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
