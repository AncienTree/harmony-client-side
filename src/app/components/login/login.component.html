<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Logowanie</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput #loginForm placeholder="Login" name="login" [(ngModel)]="login">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="HasÅ‚o" type="password" name="password" [(ngModel)]="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" (click)="authJWT()">Zaloguj</button>
    </form>
  </mat-card>

</div>
